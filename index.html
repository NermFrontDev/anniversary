<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>NaKari Anniversary</title>
</head>

<body class="container d-flex align-items-center justify-content-center">
    <!-- Portada 1 Start -->

    <div class="d-flex flex-row align-items-center justify-content-center card-main">
        <!-- Main Content Start -->
        <div class="d-flex flex-column align-items-center-justify-content-center gap-4 text-center">
            <div>
                <h4 class="anniversary-title">Our Anniversary</h4>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-5">
                <h2 class="main-names me-2 mb-0">Nahum</h2>
                <span class="main-and">&</span>
                <h2 class="main-names ms-2 mb-0">Karina</h2>
            </div>
            <div>
                <h4 class="subtitle-main mb-0">Remember that date</h4>
            </div>
            <div class="image-circle">
                <img src="./assets/img/circle-main.png" alt="Circle Picture">
            </div>
            <div class="d-flex justify-content-center">
                <div class="hz-line"></div>
            </div>
            <div class="d-flex flex-column align-items-center text-center">
                <h3 class="congrats-title mb-0">Happy anniversary</h3>
                <h3 class="congrats-title mb-0">Babe</h3>
            </div>
        </div>
        <!-- Main Content End -->

        <!-- Backface Start -->
        <div class="back">
        </div>
        <!-- Backface End -->

        <!-- Frontface Start -->
        <div class="front d-flex flex-row align-items-center justify-content-center text-center">
            <div
                class="content-rectangle d-flex flex-column align-items-center justify-content-around text-center py-4 pb-5">
                <div>
                    <h2 class="names mb-4">Nahum</h2>
                    <span class="letter-and">&</span>
                    <h2 class="names">Karina</h2>
                </div>
                <div class="years">
                    <h3 class="years-number mb-0">3</h3>
                    <span class="years-text">Years</span>
                </div>
                <div class="date-wedding d-flex align-items-center justify-content-center gap-2">
                    <div>
                        <p class="date-wedding_number">20</p>
                    </div>
                    <div>
                        <p class="date-wedding_separator">|</p>
                    </div>
                    <div>
                        <p class="date-wedding_number">06</p>
                    </div>
                    <div>
                        <p class="date-wedding_separator">|</p>
                    </div>
                    <div>
                        <p class="date-wedding_number">2021</p>
                    </div>
                </div>
            </div>
            <div class="rectangle-Medium">
            </div>
            <div class="image-rectangle">
                <img src="./assets/img/Brindis_AI.jpg" alt="Brindis Image" />
            </div>
        </div>
        <!-- Frontface End -->
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
